<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: black;
  font-family: 'Georgia', serif;
  text-align: center;
  padding: 30px 20px;
  overflow-x: hidden;
}

/* FUNDO */
.background-photo {
  position: fixed;
  inset: 0;
  background: url("foto1.jpg") center / cover no-repeat;
  filter: brightness(0.45);
  z-index: -5;
}

/* ESTRELAS */
.stars, .stars2 {
  position: fixed;
  inset: 0;
  z-index: -4;
}

.stars {
  background:
    radial-gradient(1px 1px at 5% 10%, white, transparent),
    radial-gradient(2px 2px at 15% 80%, white, transparent),
    radial-gradient(1px 1px at 25% 30%, white, transparent),
    radial-gradient(2px 2px at 35% 60%, white, transparent),
    radial-gradient(1px 1px at 45% 20%, white, transparent),
    radial-gradient(2px 2px at 55% 90%, white, transparent),
    radial-gradient(1px 1px at 65% 40%, white, transparent),
    radial-gradient(2px 2px at 75% 70%, white, transparent),
    radial-gradient(1px 1px at 85% 15%, white, transparent),
    radial-gradient(2px 2px at 95% 50%, white, transparent);
  animation: starsFast 10s linear infinite;
}

.stars2 {
  background:
    radial-gradient(1px 1px at 20% 80%, white, transparent),
    radial-gradient(2px 2px at 60% 25%, white, transparent),
    radial-gradient(1px 1px at 80% 70%, white, transparent);
  animation: starsCrazy 5s linear infinite;
}

@keyframes starsFast {
  to { transform: translateY(-200%); }
}

@keyframes starsCrazy {
  to { transform: translateY(-350%); }
}

/* TEXTO */
.text-box {
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(4px);
  padding: 35px;
  border-radius: 30px;
  max-width: 900px;
  margin: 20px auto 40px;
  box-shadow: 0 0 30px rgba(255,0,0,0.35);
}

.text-box p {
  font-family: 'Great Vibes', cursive;
  font-size: 2.6rem;
  color: #ff6b6b;
}

/* GALERIA */
.gallery {
  display: flex;
  justify-content: center;
  gap: 25px;
}

.gallery img {
  width: 45%;
  max-width: 280px;
  height: 260px;
  object-fit: cover;
  border-radius: 26px;
  cursor: pointer;
  border: 4px solid rgba(255,107,107,0.8);
  padding: 6px;
  background: rgba(0,0,0,0.65);
  box-shadow: 0 0 20px rgba(255,0,0,0.4);
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.07);
}

/* BOT√ïES */
.controls {
  margin: 35px 0;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.controls button {
  padding: 14px 34px;
  border-radius: 40px;
  border: 2px solid rgba(255,107,107,0.9);
  background: rgba(0,0,0,0.55);
  color: #ff6b6b;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

.controls button:hover {
  background: rgba(255,107,107,0.9);
  color: white;
  transform: scale(1.08);
}

/* FRASE FINAL */
.final-text {
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(4px);
  color: #ff6b6b;
  padding: 30px;
  border-radius: 30px;
  max-width: 900px;
  margin: auto;
  font-family: 'Great Vibes', cursive;
  font-size: 2.4rem;
}

/* FULLSCREEN */
.fullscreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
}

.fullscreen img {
  max-width: 95%;
  max-height: 95%;
}
</style>
</head>

<body>

<div class="background-photo"></div>
<div class="stars"></div>
<div class="stars2"></div>

<div class="text-box">
<p>üå∏ ‚Ä¶Se amar voc√™ for uma armadilha, eu cairia de novo, porque estar com voc√™ j√° supera qualquer dor que eu possa sentir‚Ä¶ üå∏</p>
</div>

<div class="gallery">
  <img id="img1" onclick="openImg(this.src)">
  <img id="img2" onclick="openImg(this.src)">
</div>

<div class="controls">
  <button onclick="prev()">‚óÄ Anterior</button>
  <button onclick="next()">Pr√≥xima ‚ñ∂</button>
</div>

<div class="final-text">
üêá Amo Cada detalhe seu Mim üêá
</div>

<div class="fullscreen" id="fs" onclick="this.style.display='none'">
  <img id="fsImg">
</div>

<script>
const fotos = [
  "foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg",
  "foto6.jpg","foto7.jpg","foto8.jpg","foto9.jpg"
];

let i = 0;

function render(){
  img1.src = fotos[i];
  img2.src = fotos[i+1] || fotos[0];
}
function next(){ i = (i+2)%fotos.length; render(); }
function prev(){ i = (i-2+fotos.length)%fotos.length; render(); }
function openImg(src){
  fsImg.src = src;
  fs.style.display = "flex";
}
render();
</script>

</body>
</html>
