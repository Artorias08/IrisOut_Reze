<style>
* {

  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: black;
  overflow: hidden;
  font-family: 'Georgia', serif;
}

/* FUNDO */
.background-photo {
  position: fixed;
  inset: 0;
  background: url("foto1.jpg") center / cover no-repeat;
  filter: brightness(0.45);
  z-index: -5;
}

/* ESTRELAS */
.stars {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 5% 10%, white, transparent),
    radial-gradient(2px 2px at 15% 80%, white, transparent),
    radial-gradient(1px 1px at 25% 30%, white, transparent),
    radial-gradient(2px 2px at 35% 60%, white, transparent),
    radial-gradient(1px 1px at 45% 20%, white, transparent),
    radial-gradient(2px 2px at 55% 90%, white, transparent),
    radial-gradient(1px 1px at 65% 40%, white, transparent),
    radial-gradient(2px 2px at 75% 70%, white, transparent),
    radial-gradient(1px 1px at 85% 15%, white, transparent),
    radial-gradient(2px 2px at 95% 50%, white, transparent);
  animation: starsMove 15s linear infinite;
  z-index: -4;
}

@keyframes starsMove {
  to { transform: translateY(-150%); }
}

/* CONTE√öDO */

  min-height: 100vh;

.box {
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(4px);
  padding: 45px 35px;
  border-radius: 30px;
  max-width: 720px;
  box-shadow: 0 0 30px rgba(255, 0, 0, 0.35);
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.8rem;

  color: #ff6b6b;
}

button {

  padding: 16px 38px;
  border: none;
  border-radius: 35px;
  background: #ff4d4d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #e60000;
  transform: scale(1.08);
}
</style>
</head>
